<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="todo-head">
      <img class="todo-head__img" src="./eisenhower-matrix.jpg" alt="matrix" />
      <a class="todo-link todo-head__link" href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="todo-main">
      <div id="todo-main__paragraph">
        <label class="todo-main__add" for="new-task">Add Item</label>
        <div class="todo-task-wrapper todo-main__wrap">
          <input id="new-task" class="task todo-main__input todo-main__input--text todo-main__input--add" type="text" />
          <button class="todo-main__button">Add</button>
        </div>
      </div>
      <section>
        <h3 class="todo-main__title">Todo</h3>
        <ul class="todo-main__list" id="incomplete-tasks">
          <li class="todo-main__item">
            <input class="todo-main__input todo-main__input--checkbox" type="checkbox" />
            <label class="task todo-main__label">Pay Bills</label>
            <input class="task todo-main__input todo-main__input--text todo-main__input--none" type="text" />
            <button class="edit todo-main__button">Edit</button>
            <button class="delete todo-main__button">
              <img class="todo-main__button-img" src="./remove.svg" alt="remove" />
            </button>
          </li>
          <li class="edit-mode todo-main__item">
            <input class="todo-main__input todo-main__input--checkbox" type="checkbox" />
            <label class="task todo-main__label todo-main__label--edit">Go Shopping</label>
            <input
              class="task todo-main__input todo-main__input--text todo-main__input--none todo-main__input--edit"
              type="text"
              value="Go Shopping"
            />
            <button class="edit todo-main__button">Save</button>
            <button class="delete todo-main__button">
              <img class="todo-main__button-img" src="./remove.svg" alt="remove" />
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="todo-main__title">Completed</h3>
        <ul class="todo-main__list" id="completed-tasks">
          <li class="todo-main__item">
            <input class="todo-main__input todo-main__input--checkbox" type="checkbox" checked />
            <label class="task todo-main__label todo-main__label--complete">See the Doctor</label>
            <input type="text" class="task todo-main__input todo-main__input--text todo-main__input--none" />
            <button class="edit todo-main__button">Edit</button>
            <button class="delete todo-main__button">
              <img class="todo-main__button-img" src="./remove.svg" alt="remove" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
